<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRM</title>

  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600;700&display=swap" rel="stylesheet">

  <script src="js/script.js" defer></script>
  <script src="js/einstein.js" defer></script>
</head>
<body>
  <div class="modal overlay">
    <div class="modal__wrapper">
      <p class="modal__title">Добавить товар</p>

      <button type="button" class="modal__close">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
          <path d="M2 2L22 22" stroke="#6E6893" stroke-width="3" stroke-linecap="round"/>
          <path d="M2 22L22 2" stroke="#6E6893" stroke-width="3" stroke-linecap="round"/>
        </svg>
      </button>

      <form action="https://jsonplaceholder.typicode.com/posts"
        method="POST" 
        enctype="application/x-www-form-urlencoded" 
        class="modal__form form"
      >
        <fieldset class="form__group">
          <label for="name" class="form__label">Наименование</label>
          <input type="text" class="form__input" id="name" name="name" required>
  
          <label for="category" class="form__label">Категория</label>
          <input type="text" class="form__input" id="category" name="category" required>
  
          <label for="units" class="form__label">Единицы измерения</label>
          <input type="number" class="form__input" id="units" name="units" required>
  
          <label for="discount" class="form__label">Дисконт</label>
          <fieldset class="form__items-wrapper">
            <input type="checkbox" class="form__checkbox" aria-label="Добавить скидку" id="discount" name="discount" value="checked">
            <input type="text" class="form__input" name="discount-text" disabled>
          </fieldset>
  
          <label for="description" class="form__label">Описание</label>
          <textarea class="form__input" name="description" id="description" cols="30" rows="5" required></textarea>
  
          <label for="count" class="form__label">Количество</label>
          <input type="number" class="form__input" id="count" name="count" required>
  
          <label for="price" class="form__label">Цена</label>
          <input type="number" class="form__input" id="price" name="price" required>
  
        </fieldset>

        <button type="submit" class="form__button">Добавить товар</button>
      </form>
    </div>
  </div>
</body>
</html>
